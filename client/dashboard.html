<template name="dashboard">
	<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="box">
                <div class="box-icon">
                    <span class="fa fa-4x fa-html5"></span>
                </div>
                <div class="info">
                {{#each jobs}}
                    <h4 class="text-center">{{title}}</h4>
                    <p>{{jobsdescription}}</p>
                    <!-- <a href="" class="btn">Link</a> -->
                {{/each}}
                </div>
            </div>
        </div>
        <hr>
        <br/>
    </div>
</div>
</template>
