<template name="jobs">
	{{#if currentUser}}
		{{#afModal class="btn btn-primary" collection="Jobs" operation="insert"}}
			Add a new Job
		{{/afModal}}
		{{> autoformModals collection="Jobs" id="insertJobForm" type="insert"}}
	{{/if}}


		<div class="container">
    	<div class="row">
			<div class="col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Developers</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<!-- <th>#</th> -->
								<th>Job Title</th>
								<th>Job Description</th>
								<th>Contact Information</th>
							</tr>
						</thead>
						<tbody>
							{{#each jobdisplay}}
							<tr>
								<!-- <td>1</td> -->
								<td>{{title}}</td>
								<td>{{jobsdescription}}</td>
								<td>{{contact}}} </td>
								<td>{{#afModal class="btn btn-primary" collection="Jobs" operation="update" doc=_id}}
									Update post
									{{/afModal}}</td>
								</tr>
								{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
